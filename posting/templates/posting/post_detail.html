{% extends "base.html" %}
{% block content %}
	<a href="{% url "postUpdate" post.id%}"> 수정 </a>
	<a href="{% url "postDelete" post.id%}"> 삭제 </a>

	<h2> {{ post.title }} </h2>
		{{ post.created }}

		<p> {{ post.content }} </p>
		{% for photo in post.photo_set.all %}
			<img src="{{ photo.image.url }}" width="50"> <br>
		{% endfor %}
{% endblock %}
